# JWT Configuration
Voici une solution simple pour générer une clé JWT et corriger le problème :

## Solution 1 : Utilisez HS256 (recommandé - plus simple)

**Modifiez `JwtTokenUtil.java` :**
```java
private String doGenerateToken(Map<String, Object> claims, String subject) {
return Jwts.builder()
.setClaims(claims)
.setSubject(subject)
.setIssuedAt(new Date(System.currentTimeMillis()))
.setExpiration(new Date(System.currentTimeMillis() + expiration))
.signWith(SignatureAlgorithm.HS256, secret) // Changé HS512 ? HS256
.compact();
}
```

